---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeowners
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /core/(.*)
            pathType: Prefix
            backend:
              service:
                name: homeowners-core
                port:
                  number: 80
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: ui
                port:
                  number: 80
